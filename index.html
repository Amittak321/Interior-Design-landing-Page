<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="navbar">
      <img src="./assets/white-logo.png" alt="logo" class="logo" />
        <ul class="nav-items">
          <li class="nav-item">About Us</li>
          <li class="nav-item">Benefits</li>
          <li class="nav-item">Project</li>
          <li class="nav-item">Stage</li>
          <li class="nav-item">Services</li>
          <li class="nav-item call-item">
            <img src="./assets/call-us.svg" alt="Call-Us"/>
            <div>
              Call-Us <br />
              +38 (097) 654 54 34
            </div>
          </li>
        </ul>
    </header>
    <main class="interior">
        <div class="interior-left">
            <h1>Interior Design That Cares About Details</h1>
            <button class="btn">Learn More</button>
        </div>
        <div class="interior-right">
            <div class="card card-1">
                <div class="img-out"><img class="img-icon" src="./assets/puzzle.png" alt="puzzle"></div>
                <p class="text">Innovations ideas, stylish design for home & Business</p>
                
            </div>
            <div class="card card-2">
                <div class="img-out"><img class="img-icon" src="./assets/bulb-42.svg" alt="puzzle"></div>
                <p class="text">Innovations ideas, stylish design for home & Business</p>
                
            </div>
            <hr class="line line-1">
          <hr class="line line-2">
          <span class="circle circle-1"></span>
          <span class="circle circle-2"></span>
        </div>
    </main>
  </body>
</html>
